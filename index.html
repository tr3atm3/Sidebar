<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class='bx bx-list-ul'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Tr3atm3</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class='bx bx-left-arrow-alt'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bx-qr'></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link'></i>Shortcuts</a></li>
                    <li><a href="#"><i class='bx bxl-steam'></i>Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar-week'></i>Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark'></i>About</a></li>
                    <li><a href="#"><i class='bx bx-slider'></i>Services</a></li>
                    <li><a href="#"><i class='bx bx-phone-call'></i>Contact</a></li>
                    <li><a href="#"><i class='bx bx-chat'></i>Feedback</a></li>
                    
                </ul>
            </div>
            
            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </div>
    </div>
</body>
</html>
